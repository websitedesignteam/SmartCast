jobs:
  include:
    - stage: test
      name: "Backend using Python"
      language: python
      python: 3.6
      install:
        - pip install -r requirements.txt
        - pip install pytest
        - pip install codecov
        - pip install pytest-cov
      script:
        - pytest --cov-report term --cov=backend backend/UnitTests/ 
      after_success: 
        - codecov
    - stage: test
      name: "Frontend using React"
      language: node.js
      node_js: 14
      cache:
        directories:
          - node_modules
      script:
        - npm install
        - npm test
    - stage: sonarcloud
      name: "SolarCloud Scan"
      addons:
        sonarcloud:
          organization: "smartcast"
          token:
            secure: ""
      script:
        - sonar-scanner