matrix:
  include:
    - language: python
      python: 3.6
      install:
        - pip install -r requirements.txt
        - pip install .
      before_script:
        - cd backend
      script:
        - pytest
    - language: node.js
      node_js: 14
      cache:
        directories:
          - node_modules
      script:
        - npm install
        - npm test

addons:
  sonarcloud:
    organization: "smartcast"
    token:
      secure: SONAR_TOKEN
script:
  - sonar-scanner