matrix:
  include:
    - language: python
      python: 3.6
      install:
        - pip install -r requirements.txt
        - pip install pytest
        - pip install codecov
        - pip install pytest-cov
      script:
        - pytest --cov-report term --cov=backend backend/UnitTests/ 
      after_success: 
        - codecov
    - language: node.js
      node_js: 14
      cache:
        directories:
          - node_modules
      script:
        - npm install
        - npm run test:ci

addons:
  sonarcloud:
    organization: "websitedesignteam_SmartCast"
    token:
      secure: SONAR_TOKEN
script:
  - sonar-scanner